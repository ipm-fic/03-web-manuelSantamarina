<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovidWeb</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="hideAlerts()">
    <div class="flex-column" role="main">
        <div class="flex-container">
            <img class="banner" src="./assets/logo.png" alt="Logo de COVIDWeb">
            <div class="card popup">
                <form class="login-form" onsubmit="doLogin(event)">
                    <label for="input-username"><strong>Nombre de usuario</strong></label>
                    <input class="field-column login" type="text" name="username" id="input-username" autofocus required>
                    <label for="input-password"><strong>Contraseña</strong></label>
                    <input class="field-column login" type="password" name="password" id="input-password" required>
                    <button type="submit" class="padded cardbutton"><strong>Iniciar sesión</strong></button>
                </form>
                <p>¿No tienes cuenta en COVIDWeb? <a href="./register-page/register-page.html"><strong>Regístrate</strong></a></p>
                <div class="alertBox" role="alert" aria-hidden="true"></div>
            </div>
        </div>
    </div>
    <script>
        let userId = localStorage.getItem('sessionId');
        if (userId != null) {
            window.location.replace("./personal-page/personal-page.html");
        }
    </script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</body>

</html>

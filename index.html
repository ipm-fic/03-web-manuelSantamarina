<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
                <link rel="stylesheet" href="index.css">
                <div class="card popup">
                <img src="../assets/logo.png" alt="Image of COVIDWeb logo">
                <form class="login-form" onsubmit="doLogin(event)">
                    <label for="username"><strong>Nombre de usuario</strong></label>
                    <input class="field-column login" type="text" name="username" id="input-username" required>
                    <label for="password"><strong>Contraseña</strong></label>
                    <input class="field-column login" type="password" name="password" id="input-password" required>
                    <button class="padded cardbutton"><strong>Iniciar sesión</strong></button>
                </form>
                <div class="alertBox"></div>
                <p>¿No tienes cuenta en COVIDWeb? <a href="./register-page/register-page.html"><strong>Regístrate</strong></a></p>
                </div>
        </div>
        <script type="text/javascript">
            let userId = localStorage.getItem('sessionId');
            if(userId != null) {
                window.location.replace("./personal-page/personal-page.html");
            }
        </script>
        <script src="model.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>COVIDWeb</title>
</head>
<body>
    <div id="container">
        <div id="title-bar">
            <button class="home">
                <img src="assets/home_black_24dp.svg" alt="Home button.">
            </button>
            <div id="title">COVIDWeb</div>
        </div>
        <div id="background">
            <img src="assets/splash.svg" alt="Image of COVIDWeb logo">
            <div class="card">
                <h1>Iniciar sesión</h1>
                <form action="">
                    
                    Nombre de usuario
                    <input class="field-column" type="text" name="username" id="input-username">
                    Contraseña
                    <input class="field-column" type="password" name="password" id="input-password">
                </form>
                <button>Iniciar sesión</button>
                <p>¿No tienes cuenta en COVIDWeb? <a href="http://"><strong>Regístrate</strong></a></p>
                
            </div>
        </div>
    </div>
    


</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="disable-register-page.css">
		<link rel="stylesheet" href="../disable-index.css">
		<title>COVIDWeb</title>
	</head>
	<body>
		<div id="title-bar">
			<button class="home" onclick="goHome()">
				<img src="..\assets/home_black_24dp.svg" alt="Home button.">
			</button>
			<div id="title">COVIDWeb</div>
		</div>
		<div id="background">
			<div class="card">
				<img src="assets/splash.svg" alt="Image of COVIDWeb logo">
				<h1>Registro de usuario</h1>
				<form onSubmit="doSignUp(event)">
					<div class="inline-fields">
						<strong>Nombre</strong>
						<input class="field-column" type="text" minlength="4" name="name" id="input-name" required>
						<div class="name-error"></div>
						<strong>Apellido</strong>
						<input class="field-column field-inline" minlength="1" type="surname" id="input-surname" name="surname" required>
						<div class="surname-error"></div>
					</div>
					<div class="inline-fields">
						<strong>Correo electrónico</strong>
						<input class="field-column" type="email" name="email" minlength="1" id="input-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="user@email.com" required>
						<div class="email-error"></div>
						<strong>Confirmar correo electrónico</strong>
						<input class="field-column field-inline" type="email" minlength="1" name="username" id="input-email-confirm" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="user@email.com" required>
						<div class="email-confirm-error"></div>
					</div>
					<strong>Nombre de usuario</strong>
					<input class="field-column" type="text" name="username" minlength="4" id="input-username" required>
					<div class="username-error"></div>
					<div class="inline-fields">
						<strong>Contraseña</strong>
						<input class="field-column" type="password" name="password" minlength="8" id="input-password" required>
						<div class="pass-error"></div>
						<strong>Confirmar contraseña</strong>
						<input class="field-column field-inline" type="password" minlength="8" name="password" id="input-password-confirm" required>
						<div class="pass-confirm-error"></div>
					</div>
					<strong>Teléfono</strong>
					<input class="field-column" type="tel" name="telephone-number" id="input-phone" placeholder="012345678" pattern="[0-9]{9}">
					<div class="radio-field field-column">
						<strong>¿Estás vacunado?</strong>
						
						<div class="radio-buttons">
							<input type="radio" name="vaccinated" id="input-vaccinated" value="true"><label for="yes">Sí</label>
							<input type="radio" name="vaccinated" id="input-vaccinated" value="false" checked><label for="no">No</label>
						</div>
					</div>
					<button class="confirm-button" type="submit"><strong>Registrarse</strong></button>
				</form>
			</div>
		</div>
		<div class="alertBox"></div>
		<script type="text/javascript">
            let userId = localStorage.getItem('sessionId');
            if(userId != null) {
                window.location.replace("./personal-page/personal-page.html");
            }
        </script>
        <script src="../model.js" type="text/javascript"></script>
        <script src="../controller.js" type="text/javascript"></script>
	</body>
</html>

	<body>
		<div id="title-bar">
			<button class="home" onclick="goHome()">
				<img src="..\assets/home_black_24dp.svg" alt="Home button.">
			</button>
			<div id="title">COVIDWeb</div>
		</div>
		<div id="background">
				<div class="card">
					<h1>Registro de usuario</h1>
					<form class="register-form" onSubmit="doSignUp(event)">
					<div class="inline-fields" id="name-fields">
						<div id="name-input">
							<label for="name" >Nombre *</label>
							<input class="field-column-register" placeholder="Introduzca un nombre" type="text" minlength="4" onkeyup="clearError(this)" name="name" id="input-name" required>
							<div class="name-error error"></div>
						</div>
						<div id="surname-input">
							<label for="surname" >Apellido *</label>
							<input class="field-column-register " minlength="1" onkeyup="clearError(this)" type="surname" id="input-surname" name="surname"  placeholder="Introduzca un apellido" required>
							<div class="surname-error error"></div>
						</div>
					</div>
					<div class="inline-fields" id="email-fields">
						<div id="email-input">
							<label for="email">Correo electrónico *</label>
							<input class="field-column-register" type="email" name="email" onkeyup="clearError(this);checkEmails()" minlength="1" id="input-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="user@email.com" required>
							<div class="email-error error">  </div>
						</div>
						<div id="email-confirm-input">
							<label for="email-confirm">Confirmar correo electrónico</label>
							<input class="field-column-register" type="email" onkeyup="clearError(this);checkEmails()" minlength="1" name="email-confirm" id="input-email-confirm" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="user@email.com" required>
							<div class="email-confirm-error error"></div>
						</div>
					</div>
					<div class="max-fields" id="username-field">Nombre de usuario*
						<input class="field-column-register" type="text" name="username" onkeyup="clearError(this);doCheckUsernameExists(this.value)" minlength="4" id="input-username" placeholder="Introduzca un nombre de usuario" required>
						<div class="username-error error "></div>
					</div>
					<div class="inline-fields" id="password-fields">
						<div id="password-input">
							<label for="password">Contraseña*</label>
							<input class="field-column-register" type="password" name="password" onkeyup="clearError(this);checkPasswords()" minlength="8" id="input-password" placeholder="Introduzca una contraseña" required>
							<div class="password-error error"></div>
						</div>
						<div id="password-confirm-input">
							<label for="password">Confirmar contraseña</label>
							<input class="field-column-register field-inline" type="password" onkeyup="clearError(this);checkPasswords()" minlength="8" name="password-confirm"placeholder="Confirme su contraseña" id="input-password-confirm" required>
							<div class="password-confirm-error error"></div>
						</div>
					
					</div>
					<div id="last-fields">
					
							<label for="telephone-number">Teléfono</label>
							<input class="field-column-register" type="tel" name="telephone-number" id="input-phone" placeholder="981XXXXXX" pattern="[0-9]{9}">
							<div class="container-radio">
							<div class="container-radio2">
							<label id="label-vaccinated" for="vaccinated">¿Estás&nbspvacunado?</label>
										<input type="radio" name="vaccinated" id="input-vaccinated" value="true">
										<label for="yes">Sí</label>
										<input type="radio" name="vaccinated" id="input-vaccinated" value="false" checked>
										<label for="no">No</label>
							</div>
							<button class="confirm-button" type="submit">Registrarse</button>
							</div>
						
						</div>
						
					</div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="personal-page.css">
        <link rel="stylesheet" href="../index.css">
        <script type="text/javascript" src="../qrcode.min.js"></script>
        <title>Página personal</title>
    </head>
    <body onload="doLoadData()">
        <div class="logout-button-container"><button class="logout-button" onclick="doLogOut(event)">Cerrar sesión</button></div>
        <div id="container">
            <div id="info-panel-container">
                <div id="info-panel">
                    <h2>Mis datos</h2>
                    <div id="qrcode"></div>
                    <div class="personal-info-fields">
                        <span class="info-field-title name-title">Nombre</span>
                        <span class="info-field-text name-text">{nombre}</span>
                        <span class="info-field-title surname-title">Apellido</span>
                        <span class="info-field-text surname-text">{apellido}</span>
                        <span class="info-field-title email-title">Correo electrónico</span>
                        <span class="info-field-text email-text">{correo electrónico}</span>
                        <span class="info-field-title username-title">Nombre de usuario</span>
                        <span class="info-field-text username-text">{nombre de usuario}</span>
                        <span class="info-field-title tel-title">Teléfono</span>
                        <span class="info-field-text tel-text">{000-000-000}</span>
                        <span class="info-field-title vac-field">¿Vacunado?</span>
                        <span class="info-field-text vac-text">{Sí/no}</span>
                    </div>
                </div>
            </div>
            <div id="access-list-container">
                <h2>Mis check-ins recientes</h2>
                <div id="access-list">
                    
                    <table>
                        <thead>
                            <tr>
                                <td>Tipo</td>
                                <td>Instalación</td>
                                <td>Fecha y hora</td>
                                <td>Temp(ºC)</td>
                            </tr>
                        </thead>
                        <tbody id="access_data">
                        </tbody>
                    </table>
                    
                </div>
            </div>
            <div class="alertBox"></div>
        </div>
        <script type="text/javascript">
            let userId = localStorage.getItem('sessionId');
            if(userId == null) {
                window.location.replace("../index.html");
            }
        </script>
        <script src="../model.js" type="text/javascript"></script>
        <script src="../controller.js" type="text/javascript"></script>
    </body>
</html>

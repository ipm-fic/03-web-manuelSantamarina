<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="personal-page.css">
    <link rel="stylesheet" href="../index.css">
    <script src="../qrcode.min.js"></script>
    <title>Página personal</title>
</head>

<body onload="hideAlerts();doLoadData()">
    
    <div role="navigation" aria-label="Main" id="title-bar">
        <ul>
            <li>
                <a class="logout-button" onclick="doLogOut(event)">
                    <img src="../assets/out49x37_black.png" alt="Cerrar sesión imagen">
                </a>
            </li>
        </ul>
        <div id="title" role="banner">COVIDWeb</div>
    </div>
    <div id="personal-page-container" role="main">

        <div id="info-panel" class="card">
            <h2>Mis datos</h2>
            <div id="qrcode"></div>
            <div class="personal-info-fields">
                <div class="info-field" aria-label="Nombre">
                    <span class="info-field-title name-title">Nombre</span>
                    <span class="info-field-text name-text">{nombre}</span>
                </div>
                <div class="info-field" aria-label="Apellido">
                    <span class="info-field-title surname-title">Apellido</span>
                    <span class="info-field-text surname-text">{apellido}</span>
                </div>
                <div class="info-field" aria-label="Correo electrónico">
                    <span class="info-field-title email-title">Correo electrónico</span>
                    <span class="info-field-text email-text">{correo electrónico}</span>
                </div>
                <div class="info-field" aria-label="Nombre de usuario">
                    <span class="info-field-title username-title">Nombre de usuario</span>
                    <span class="info-field-text username-text">{nombre de usuario}</span>
                </div>
                <div class="info-field" aria-label="Teléfono">
                    <span class="info-field-title tel-title">Teléfono</span>
                    <span class="info-field-text tel-text">{000-000-000}</span>
                </div>
                <div class="info-field" aria-label="¿Vacunado?">
                    <span class="info-field-title vac-field">¿Vacunado?</span>
                    <span class="info-field-text vac-text">{Sí/no}</span>
                </div>
            </div>
        </div>
        <div id="access-list" class=card>
            <h2>Mis check-ins recientes</h2>
            <table>
                <thead>
                    <tr role="row">
                        <th role="columnheader" scope="col">Tipo</th>
                        <th role="columnheader" scope="col">Instalación</th>
                        <th role="columnheader" scope="col" aria-sort="ascending">Fecha y hora</th>
                        <th role="columnheader" scope="col">Temp(ºC)</th>
                    </tr>
                </thead>
                <tbody id="access_data">

                </tbody>
            </table>
            <div class="alertBox" role="alert" aria-hidden="true"></div>
        </div>

    </div>
    <script>
        let userId = localStorage.getItem('sessionId');
        if (userId == null) {
            window.location.replace("../index.html");
        }
    </script>
    <script src="../model.js"></script>
    <script src="../controller.js"></script>
</body>

</html>

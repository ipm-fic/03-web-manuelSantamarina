<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="personal-page.css">
    <link rel="stylesheet" href="../index.css">
    <title>Página personal</title>
</head>
<body>
    <div id="container">
        <div id="info-panel-container">
            <div id="info-panel">
                <h2>Mis datos</h2>
                <img src="https://via.placeholder.com/200" alt="">
                <div class="personal-info-fields">
                    <span class="info-field-title">Nombre</span>
                    <span class="info-field-text">{nombre}</span>
                    <span class="info-field-title">Apellido</span>
                    <span class="info-field-text">{apellido}</span>
                    <span class="info-field-title">Correo electrónico</span>
                    <span class="info-field-text">{correo electrónico}</span>
                    <span class="info-field-title">Nombre de usuario</span>
                    <span class="info-field-text">{nombre de usuario}</span>
                    <span class="info-field-title">Teléfono</span>
                    <span class="info-field-text">{000-000-000}</span>
                    <span class="info-field-title">¿Vacunado?</span>
                    <span class="info-field-text">{Sí/no}</span>
                </div>
            </div>
        </div>
        <div id="access-list-container">
            <h2>Mis check-ins recientes</h2>
            <div id="access-list">
                 
                <table>
                    <tr>
                        <td>Tipo</td>
                        <td>Instalación</td>
                        <td>Fecha y hora</td>
                        <td>Temp(ºC)</td>
                    </tr>
                    <tr>
                        <!-- Por cada check-in, sacamos un TR-->
                        <td><img src="https://via.placeholder.com/32" alt=""></td>
                        <td><span class="list-element">Miguel González Pérez Garcés</span></td>
                        <td>10/11/21 17:44</td>
                        <td>36.5ºC</td>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
</body>
</html>
